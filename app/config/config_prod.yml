services:
    app.logdna.handler:
        class: Zwijn\Monolog\Handler\LogdnaHandler
        arguments:
            - '%logdna_token%'
            - 'quiplash_telegram_bot'

rollbar:
    access_token: '%rollbar_token%'
    environment: production

monolog:
    handlers:
        logdna:
            type: service
            id: app.logdna.handler
            channels: ['app']
        rollbar:
            type: service
            id: Rollbar\Monolog\Handler\RollbarHandler
        main:
            type: error_log
            level: debug
            channels: ['!event']
